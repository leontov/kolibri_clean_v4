<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="./pwa/manifest.json" />
    <link rel="stylesheet" href="./style.css" />
    <title>Kolibri AI</title>
  </head>
  <body>
    <main>
      <section class="panel chat">
        <h1>Kolibri ИИ</h1>
        <textarea id="msg" placeholder="Введите сообщение..."></textarea>
        <div class="controls">
          <button id="send">Отправить</button>
          <button id="tick">Tick</button>
        </div>
      </section>
      <section class="panel status" data-view="status">
        <nav class="tabs">
          <button class="tab active" data-tab="status">Метрики</button>
          <button class="tab" data-tab="xai">XAI</button>
        </nav>
        <div class="tab-view" data-view="status">
          <h2>Метрики</h2>
          <div class="metric">eff: <span id="eff">0.0000</span></div>
          <div class="metric">compl: <span id="compl">0.00</span></div>
          <h2>Цепочка</h2>
          <pre id="out"></pre>
        </div>
        <div class="tab-view hidden" data-view="xai">
          <h2>Объяснимость</h2>
          <section class="xai-block">
            <h3>Reasoning log</h3>
            <ul id="reasoning-log"></ul>
          </section>
          <section class="xai-block">
            <h3>Источники</h3>
            <ul id="reasoning-sources"></ul>
          </section>
        </div>
      </section>
    </main>
    <script src="./app.js" type="module"></script>
  </body>
</html>
